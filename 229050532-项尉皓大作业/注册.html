<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子元素过滤选择器</title>
	</head>
	<body>
		<form id="myForm">
			账号：<input type="text" width="150px"/><br>
			密码：<input type="password" width="150px"/><br>
			单选按钮：<input type="radio" id="btn1" value="man"/>男
					<input type="radio" id="btn2"/>女<br>
			重  置：<input type="reset" value="重置"/><br>
			提  交：<input type="submit" value="提交"><br>			
			隐藏域：<input type="hidden" value="这是隐藏的元素">
		</form>
	</body>
	<script src="../jquery-3.6.3.js"></script>
	<script>
		$(function(){
			$(":input").hide();
			$(":input").show();
			$(":text").val("文本框");
			$(":password").val("123");
			$(":radio").attr("checked","ture");
			$(":reset").val("重置按钮");
			$(":submit").val("提交按钮");
			$(":disabled").val("禁用");
			$(":checked").hide();
			$(":checked").show();
		})
	</script>
</html>
