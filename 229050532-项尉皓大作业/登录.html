<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
	</head>
	<body>
		
		<script type="text/javascript">
			function check(){
				if(document.getElementById("username").value == "bakabaka" && document.getElementById("passward").value == "jiushimima"){
					alert("登录成功！");
				}
				else{
					alert("用户名或密码错误！");
				}
			}
			function reset(){
				document.getElementById("username").value = "";
				document.getElementById("passward").value = "";
			}
		</script>
		
		<div id="login">
			
			<div><label id="login-lb">登录</label></div>
			<div>
				<input type="text" id="username" placeholder="请输入账号：" />
			</div>
			
			<div>
				<input type="password" id="passward" placeholder="请输入密码：" />
			</div>
			
			<div id="btns">
				<input type="button" value="登录" onclick="check()" />
				<input type="button" value="取消" onclick="reset()" />
			</div>
			<a href="注册.html">没有账号？点击注册</a>
		</div>
	</body>
</html>
